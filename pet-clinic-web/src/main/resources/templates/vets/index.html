<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
  <h1 th:text="'List of Vets'">List of Vets....</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">Sample Id</td>
            <td th:text="${vet.getFirstName()}">Sample First Name</td>
            <td th:text="${vet.getLastName()}">Sample Last Name</td>
        </tr>
    </tbody>
</table>

</body>
</html>
